<div id="chat">
  <ol>
    <div class="message" v-for="message in messages">
        <p><img v-bind:src="'/static/icons/countries/'+message.country.split('-')[0]+'.png'"><img v-if="message.country.indexOf('-') !== -1"
 v-bind:src="'/static/icons/countries/'+message.country+'.png'">{{ message.name }}</p>
        <p>{{ message.body }}</p>
    </div>
  </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/static/js/chat.js"></script>
<form method="post" action="/post" target="_blank">
  <input name="name">
  <textarea name="body">
  </textarea>
  <input type="submit" value="post">
</form>
