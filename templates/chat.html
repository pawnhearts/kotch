<link rel="stylesheet" href="/static/chat.css">
<div id="loader"></div>
<div id="chat">
<message v-for="message in messages" v-bind:message="message" v-bind:key="message.count" v-bind:root="1"></message>
</div>
<div id="postform">
    <iframe style="visibility:hidden;" id="posttarget" name="posttarget"></iframe>
    <form method="post" action="/post" target="posttarget" name="post" id="post">
        <input name="file" type="file" id="file">
        <input name="reply_to" id="reply_to">
        <input name="name">
        <textarea name="body" id="body"></textarea>
        <input type="submit" value="post" name="post" id="post">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="/static/js/reconnecting-websocket.min.js"></script>
<script src="/static/js/bundle.js"></script>
